<!doctype html>
<html lang="fr">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <div class="container">
        <div class="bg-light " id="input" type="text">
          <span id="numberOne"></span>
          <span id="operator"></span>
          <span id="numberTwo"></span>
          <span id="equal"></span>
          <span id="total"></span>

        </div>
        <div class="row toto ">
          <div class="col-3 p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="9"
              id="number9" onclick="press9()">9</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold  w-100" value="8"
              id="number8" onclick="press8()">8</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="7"
              id="number7" onclick="press7()">7</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-primary font-weight-bold w-100"
              value="plus" id="numberPlus" onclick="pressPlus()">+</button></div>
        </div>
        <div class="row toto">
          <div class="col-3  p-0 "><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="6"
              id="number6" onclick="press6()">6</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="5"
              id="number5" onclick="press5()">5</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="4"
              id="number4" onclick="press4()">4</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-primary font-weight-bold w-100"
              value="fois" id="numberFois" onclick="pressFois()">x</button></div>
        </div>
        <div class="row toto">
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="3"
              id="number3" onclick="press3()">3</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="2"
              id="number2" onclick="press2()">2</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="1"
              id="number1" onclick="press1()">1</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-primary font-weight-bold w-100"
              value="div" id="numberDiv" onclick="pressDiv()">รท</button></div>
        </div>
        <div class="row toto">
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-danger font-weight-bold w-100"
              value="corr" id="erase" onclick="pressErase()">C</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="0"
              id="number0" onclick="press0()">0</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-info font-weight-bold w-100" value="."
              id="numberPoint" onclick="pressPoint()">.</button></div>
          <div class="col-3  p-0"><button type="button" class="btn h-100 btn-primary font-weight-bold w-100"
              value="moin" id="numberMoin" onclick="pressMoin()">-</button></div>
          
        </div>
        <div class="row toto">
        <div class="col-lg-12  h-75 pt-1"><button type="button" class="btn h-100 btn-primary font-weight-bold w-100 "
          value="egal" id="numberEgal" onclick="pressEgal()">=</button></div>
        </div>
      </div>
    











  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/script/sript.js"></script>
</body>

</html>
